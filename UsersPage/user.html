<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafene</title>
    <link rel="stylesheet" href="../LoginPage/login.css">
    <link rel="stylesheet" href="../UsersPage/user.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="topbar-left-menu">
            <div class="topbar-logo"><img src="../Images/logo.png" alt="Logo"><p class="topbar-brand-name">Kafene</p></div>
            <nav>
                <a class="menu-items" href="../OrdersPage/order.html">Orders</a>
                <a class="menu-items " href="../ProductPage/product.html">Products</a>
                <a class="menu-items topbar-active" href="/users.html">Users</a>
            </nav>
        </div>
        <a class="topbar-right-menu" href="../index.html">Logout</a>
    </header>

    <main id="main-container">
        <div class="user-list-pageWrapper">
            <h1 class="userList-mainHeading">Users</h1>
            <div class="userList-order-wrapper">
                <!-- form starts -->
                <form class="userList-filterWrapper">
                    <input class="userList-search-box" type="text" id="myInput" onkeyup="searchFun()"  placeholder="Search by Name">
                    <input type="reset" id="null-btn" class="userList-button" value="Reset">
                </form>
                <!-- form ends -->
                <!-- user list container -->
                <div style="width:100%;">
                    <table id="userList">
                        <tr><th>ID</th><th>User Avatar</th><th>Full Name</th><th style="min-width: 100px;">DoB</th><th>Gender</th><th>Current Location</th></tr>
                        <tbody id="data-user">
                           
                        </tbody>
                    </table>
                </div>
                <!-- user list container -->
            </div>
        </div>
    </main>

    <script src="./user.js"></script>
    <script src="../Method/commonMethod.js"></script>
</body>
</html>
