<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafene</title>
    <link rel="stylesheet" href="./LoginPage/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="topbar-left-menu">
            <div class="topbar-logo">
                <img src="../Images/logo.png" alt="Logo">
                <p class="topbar-brand">Kafene</p>
            </div>
            <nav>
                <a class="menu-items" href="#">Orders</a>
                <a class="menu-items " href="#">Products</a>
                <a class="menu-items " href="#">Users</a>
            </nav>
        </div>
        <a href="#" class="topbar-right-menu"></a>
    </header>

    <div id="main-container">
        <form id="login-form">
            <h1>Sign In</h1>
            <input class="login-input" type="text" name="username" placeholder="Enter Username">
            <input class="login-input" type="password" name="password" placeholder="Enter Password">
            <input class="login-btn" type="submit" value="Login">
        </form>
    </div>

    <script src="./LoginPage/login.js"></script>
    <script src="./Method/commonMethod.js"></script>
</body>
</html>
